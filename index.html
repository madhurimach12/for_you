<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            background: radial-gradient(circle, #fbc2eb 0%, #a6c1ee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
        }

        /* --- Gift Box --- */
        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 150px;
            background: #ff4757;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
            transition: opacity 0.3s ease-out;
        }

        .box-body::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: #ffd700;
            left: 50%;
            transform: translateX(-50%);
        }

        .box-lid {
            position: absolute;
            top: 50px;
            width: 220px;
            height: 50px;
            background: #ff6b81;
            left: -10px;
            border-radius: 10px 10px 0 0;
            z-index: 20;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out 0.3s;
        }

        .box-lid::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: #ffd700;
            left: 50%;
            transform: translateX(-50%);
        }

        .box-bow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            z-index: 25;
            transition: opacity 0.3s;
        }

        .box-bow::before, .box-bow::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid #ffd700;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }

        .box-bow::after {
            left: 35px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
        }

        /* --- THE NEW BEAUTIFUL CAKE --- */
        .cake {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px) scale(0.5);
            width: 160px;
            height: 140px;
            z-index: 5; /* Behind the box initially */
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .cake-tier-bottom {
            width: 150px;
            height: 60px;
            background: linear-gradient(to right, #f8bbd0, #fce4ec, #f8bbd0);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .cake-tier-top {
            width: 100px;
            height: 50px;
            background: linear-gradient(to right, #f48fb1, #fce4ec, #f48fb1);
            border-radius: 8px 8px 0 0;
            position: relative;
            margin-bottom: -2px;
            z-index: 2;
        }

        .icing-drip {
            position: absolute;
            top: 0;
            width: 100%;
            height: 20px;
            background: #ff80ab;
            border-radius: 8px 8px 0 0;
        }

        .icing-drip::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 100%;
            height: 15px;
            background: radial-gradient(circle, #ff80ab 60%, transparent 65%);
            background-size: 18px 15px;
        }

        .pearls {
            position: absolute;
            bottom: 5px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .pearl {
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* --- Candles --- */
        .candle {
            position: absolute;
            width: 8px;
            height: 30px;
            background: repeating-linear-gradient(45deg, #fff, #fff 4px, #ff4081 4px, #ff4081 8px);
            border-radius: 3px;
        }

        .c-1 { left: 10%; top: -20px; }
        .c-2 { left: 30%; top: -30px; }
        .c-3 { left: 50%; top: -35px; transform: translateX(-50%); }
        .c-4 { left: 70%; top: -30px; }
        .c-5 { left: 90%; top: -20px; }

        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: #ff9800;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px #ffeb3b;
        }

        /* --- Banner --- */
        .banner {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #fff;
            padding: 15px 25px;
            border-radius: 50px;
            white-space: nowrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #d81b60;
            border: 2px solid #ffd700;
            z-index: 35;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* --- Open State --- */
        .gift-container.open .box-lid { transform: rotateX(-110deg) translateY(-20px); opacity: 0; }
        .gift-container.open .box-bow { opacity: 0; }
        .gift-container.open .box-body { opacity: 0; }
        .gift-container.open .cake { transform: translateX(-50%) translateY(-30px) scale(1); opacity: 1; z-index: 40; }
        .gift-container.open .banner { transform: translateX(-50%) scale(1); opacity: 1; top: -160px; }
        .gift-container.open .instruction { opacity: 0; }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(0.9); opacity: 0.8; }
        }

        .instruction {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: #555;
            font-weight: 600;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <div class="gift-container" id="giftBox">
        <div class="banner">Happy Birthday My Love! ❤️</div>

        <div class="cake">
            <div class="cake-tier-top">
                <div class="icing-drip"></div>
                <div class="candle c-1"><div class="flame"></div></div>
                <div class="candle c-2"><div class="flame"></div></div>
                <div class="candle c-3"><div class="flame"></div></div>
                <div class="candle c-4"><div class="flame"></div></div>
                <div class="candle c-5"><div class="flame"></div></div>
            </div>
            <div class="cake-tier-bottom">
                <div class="icing-drip"></div>
                <div class="pearls">
                    <div class="pearl"></div><div class="pearl"></div><div class="pearl"></div>
                    <div class="pearl"></div><div class="pearl"></div>
                </div>
            </div>
        </div>

        <div class="box-lid"><div class="box-bow"></div></div>
        <div class="box-body"></div>
        <div class="instruction">Tap to open!</div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let confetti = [];
        let animationId;
        let isOpen = false;

        // Music
        const melodySynth = new Tone.Synth({
            oscillator: { type: "sine" },
            envelope: { attack: 0.05, decay: 0.2, sustain: 0.5, release: 1 },
            volume: -8
        }).toDestination();

        const happyBirthdayMelody = [
            { note: 'G4', duration: '8n', time: "0:0:0" }, { note: 'G4', duration: '8n', time: "0:0:2" },
            { note: 'A4', duration: '4n', time: "0:1:0" }, { note: 'G4', duration: '4n', time: "0:2:0" },
            { note: 'C5', duration: '4n', time: "0:3:0" }, { note: 'B4', duration: '4n', time: "1:0:0" },
            { note: 'G4', duration: '8n', time: "1:1:0" }, { note: 'G4', duration: '8n', time: "1:1:2" },
            { note: 'A4', duration: '4n', time: "1:2:0" }, { note: 'G4', duration: '4n', time: "1:3:0" },
            { note: 'D5', duration: '4n', time: "2:0:0" }, { note: 'C5', duration: '4n', time: "2:1:0" }
        ];

        const melodyPart = new Tone.Part((time, value) => {
            melodySynth.triggerAttackRelease(value.note, value.duration, time);
        }, happyBirthdayMelody);
        melodyPart.loop = true;
        melodyPart.loopEnd = '3:0';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 5 - 2.5;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) this.y = -10;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(0, 0, this.size, this.size);
                ctx.restore();
            }
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) confetti.push(new Particle());
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(p => { p.update(); p.draw(); });
            animationId = requestAnimationFrame(animateConfetti);
        }

        giftBox.addEventListener('click', async () => {
            if (!isOpen) {
                await Tone.start();
                giftBox.classList.add('open');
                isOpen = true;
                setTimeout(() => {
                    Tone.Transport.bpm.value = 75;
                    melodyPart.start(0);
                    Tone.Transport.start();
                    startConfetti();
                }, 400);
            }
        });
    </script>
</body>
</html>
