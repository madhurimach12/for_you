<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            background: radial-gradient(circle, #fbc2eb 0%, #a6c1ee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
        }

        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .gift-container:hover { transform: scale(1.05); }

        .box-body {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 150px;
            background: #ff4757;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
            transition: opacity 0.3s ease-out;
        }

        .box-body::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: #ffd700;
            left: 50%;
            transform: translateX(-50%);
        }

        .box-lid {
            position: absolute;
            top: 50px;
            width: 220px;
            height: 50px;
            background: #ff6b81;
            left: -10px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 20;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out 0.3s;
        }

        .box-lid::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: #ffd700;
            left: 50%;
            transform: translateX(-50%);
        }

        .box-bow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            z-index: 25;
            transition: transform 0.6s ease, opacity 0.3s ease-out 0.3s;
        }

        .box-bow::before, .box-bow::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid #ffd700;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }

        .box-bow::after {
            left: 35px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
        }
        /* --- Simple Cute Cake --- */
        .cake {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px) scale(0.5);
            width: 150px;
            height: 110px;
            background: linear-gradient(
                to right,
                #f8a5c2 0%,
                #ffd1e3 50%,
                #f8a5c2 100%
            );
            border-radius: 0 0 20px 20px;
            z-index: 30;
            opacity: 0;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }
        
        /* top icing */
        .cake-icing {
            position: absolute;
            top: 0;
            width: 100%;
            height: 28px;
            background: linear-gradient(to bottom, #ff7aa2, #ff5f8f);
            border-radius: 20px 20px 12px 12px;
            box-shadow: inset 0 -4px 0 rgba(255,255,255,0.4);
        }
        
        /* icing drip */
        .cake-icing::before {
            content: '';
            position: absolute;
            bottom: -12px;
            width: 100%;
            height: 16px;
            background:
                radial-gradient(circle at 15% 0, #ff5f8f 45%, transparent 46%),
                radial-gradient(circle at 40% 0, #ff5f8f 50%, transparent 51%),
                radial-gradient(circle at 65% 0, #ff5f8f 48%, transparent 49%),
                radial-gradient(circle at 90% 0, #ff5f8f 52%, transparent 53%);
        }

            
        
        /* Candles */
        .candle {
            position: absolute;
            top: -35px;
            width: 10px;
            height: 35px;
            border-radius: 4px;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.15);
        }
        
        /* Flame */
        .flame {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 18px;
            background: radial-gradient(circle, #fff176 30%, #ff9800 70%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 15px #ffeb3b;
        }


        .banner {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #fff;
            padding: 15px 25px;
            border-radius: 50px;
            white-space: nowrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #d81b60;
            border: 2px solid #ffd700;
            z-index: 35;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transition-delay: 0.5s;
        }

        .instruction {
            position: absolute;
            bottom: -60px;
            width: 100%;
            text-align: center;
            color: #555;
            font-weight: 600;
            animation: bounce 2s infinite;
        }

        .gift-container.open .box-lid { transform: rotateX(-110deg) translateY(-20px); opacity: 0; }
        .gift-container.open .box-body { opacity: 0; }
        .gift-container.open .cake { transform: translateX(-50%) translateY(-20px) scale(1); opacity: 1; }
        .gift-container.open .banner { transform: translateX(-50%) scale(1); opacity: 1; top: -150px; }
        .gift-container.open .instruction { opacity: 0; }

        /* --- NEW: Glowing Heart Style --- */
        .heart {
            position: fixed;
            font-size: 2rem;
            color: #ff4d6d;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
            pointer-events: none;
            z-index: 200;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(0.9); opacity: 0.8; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <div class="gift-container" id="giftBox">
        <div class="banner">Happy Birthday My Love! ❤️</div>
        <div class="cake" id="cake">
            <div class="cake-icing"></div>
            <div class="candle c-1"><div class="flame"></div></div>
            <div class="candle c-2"><div class="flame"></div></div>
            <div class="candle c-3"><div class="flame"></div></div>
            <div class="candle c-4"><div class="flame"></div></div>
            <div class="candle c-5"><div class="flame"></div></div>
        </div>
        <div class="box-lid"><div class="box-bow"></div></div>
        <div class="box-body"></div>
        <div class="instruction">Tap to open!</div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const cake = document.getElementById('cake');
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let confetti = [];
        let animationId;
        let isOpen = false;

        // --- Tone.js Music Setup ---
        const melodySynth = new Tone.Synth({
            oscillator: { type: "sine" }, 
            envelope: { attack: 0.1, decay: 0.2, sustain: 0.6, release: 2 },
            volume: -10
        }).toDestination();

        const happyBirthdayMelody = [
            { note: 'G4', duration: '8n', time: "0:0:0" },  
            { note: 'G4', duration: '8n', time: "0:0:2" }, 
            { note: 'A4', duration: '4n', time: "0:1:0" }, 
            { note: 'G4', duration: '4n', time: "0:2:0" }, 
            { note: 'C5', duration: '4n', time: "0:3:0" }, 
            { note: 'B4', duration: '4n', time: "1:0:0" },  
            { note: 'G4', duration: '8n', time: "1:1:0" },  
            { note: 'G4', duration: '8n', time: "1:1:2" },  
            { note: 'A4', duration: '4n', time: "1:2:0" }, 
            { note: 'G4', duration: '4n', time: "1:3:0" },  
            { note: 'D5', duration: '4n', time: "2:0:0" }, 
            { note: 'C5', duration: '4n', time: "2:1:0" }, 
            { note: 'G4', duration: '8n', time: "2:2:0" },  
            { note: 'G4', duration: '8n', time: "2:2:2" }, 
            { note: 'G5', duration: '4n', time: "2:3:0" },  
            { note: 'E5', duration: '4n', time: "3:0:0" }, 
            { note: 'C5', duration: '4n', time: "3:1:0" }, 
            { note: 'B4', duration: '4n', time: "3:2:0" }, 
            { note: 'A4', duration: '4n', time: "3:3:0" }, 
            { note: 'F5', duration: '8n', time: "4:0:0" }, 
            { note: 'F5', duration: '8n', time: "4:0:2" }, 
            { note: 'E5', duration: '4n', time: "4:1:0" }, 
            { note: 'C5', duration: '4n', time: "4:2:0" }, 
            { note: 'D5', duration: '4n', time: "4:3:0" }, 
            { note: 'C5', duration: '2n', time: "5:0:0" } 
        ];

        const melodyPart = new Tone.Part((time, value) => {
            melodySynth.triggerAttackRelease(value.note, value.duration, time);
        }, happyBirthdayMelody);

        melodyPart.loop = true;
        melodyPart.loopEnd = '5:2';

        function playMusic() {
            Tone.Transport.bpm.value = 85; 
            melodyPart.start(0);
            Tone.Transport.start();
        }

        // --- NEW: Heart Function ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            // Random position across screen
            heart.style.left = Math.random() * 90 + 'vw';
            heart.style.top = Math.random() * 80 + 'vh';
            
            document.body.appendChild(heart);
            
            // Cleanup heart after animation
            setTimeout(() => { heart.remove(); }, 2000);
        }

        // --- Confetti Logic ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 8 + 4;
                this.speedY = Math.random() * 1.5 + 1; 
                this.speedX = Math.random() * 1.5 - 0.75;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 3 - 1.5;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) { this.y = -10; this.x = Math.random() * canvas.width; }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(0, 0, this.size, this.size);
                ctx.restore();
            }
        }

        function startConfetti() {
            for (let i = 0; i < 80; i++) confetti.push(new Particle());
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(p => { p.update(); p.draw(); });
            animationId = requestAnimationFrame(animateConfetti);
        }

        // Main opening click
        giftBox.addEventListener('click', async (e) => {
            if (!isOpen) {
                await Tone.start(); 
                giftBox.classList.add('open');
                isOpen = true;
                setTimeout(() => { playMusic(); startConfetti(); }, 400); 
            }
        });

        // NEW: Specific cake click for hearts
        cake.addEventListener('click', (e) => {
            if (isOpen) {
                // Prevent the giftBox event from firing again if bubble up
                e.stopPropagation();
                // Create multiple hearts for a "burst" effect
                for(let i=0; i<5; i++) {
                    setTimeout(createHeart, i * 100);
                }
            }
        });

        window.addEventListener('blur', () => {
            if (isOpen) { Tone.Transport.pause(); cancelAnimationFrame(animationId); }
        });

        window.addEventListener('focus', async () => {
            if (isOpen) {
                if (Tone.context.state !== 'running') await Tone.start(); 
                Tone.Transport.start();
                animateConfetti();
            }
        });
    </script>
</body>
</html>
